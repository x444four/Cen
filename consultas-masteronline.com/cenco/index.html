/*****************************************/
footer 
{
    border-top: 0px solid #f5bd93;
	    /*position: absolute;*/
    bottom: 0px;
    /*width: 55%;*/
    width: 100%;
    height: 50px;
    padding: 10px 20px;
    font-family: MontserratSemiBold,ITCAvantGardeDemi,sans-serif;
    color:  #858585;
	    display: block;	
}

.containerMPTO 
{
        padding-right: 10px;
        padding-left: 10px;
        margin-right: auto;
        margin-left: auto;
        box-sizing: border-box;
}

footer .content 
{
    display: table;
    width: 100%;
}

footer .content > div 
{
    display: table-cell;
    width: 18.3333333%;
    vertical-align: middle;
}

footer .content .social 
{
    color:  #858585;
    text-align: right;
}
	
footer .content .social > div 
	{
		    display: inline-block;
		    text-align: left;
	}
	
footer .content .social > div > div 
	{
		    display: inline-block;
		    margin-left: 5px;
	}
	
footer .content .social a 
	{
		    display: table-cell;
		    color: #858585;
		    vertical-align: middle;
	}
	
footer .content .social a.phone 
	{
		    height: 24px;
		    text-decoration: none;
		    font-weight: bold;
	}
	
footer .content .social a.external 
	{
		    width: 24px;
		    height: 24px;
		    font-size: 10px;
		    text-align: center;
		    border: 1px solid #858585;
		    border-radius: 50%;
	}

footer .link 
{
    text-align: center;
}

	footer .link.link-xs 
	{
		    display: none;
	}

	footer .link a 
	{
		    font-family: MontserratRegular,ITCAvantGardeBook,sans-serif;
		    font-size: 10px;
		    color:  #858585;
		    text-transform: uppercase;
		    text-decoration: none;
	}

footer .content .social a.external  i
	{
    font-size: 15px;
		}

@media only screen and (max-width:1210px)
{
        body
        {
            margin-bottom: 0px;		
            background-image: url(rf_web/r/128/files/static/v217/bg-body-clear-md.html);
        }
        footer
        {
            height: 70px;
        }
        footer .content > div 
        {
            width: 50%;
            /*text-align: center !important;*/
        }
        footer .link.link-xs 
        {
            display: block;
            margin-top: 5px;
        }
        footer .link.link-md 
        {
            display: none;
        }	
        .t-Login-container 
        {
            width: 80%;
        }   
}

@media only screen and (max-width:1000px)
{
        .containerMPLeft
        {
            display:none;
        }
        .containerMPRight
        {
            width:100%;
            height:100%;
            float:left;
            border: 0px solid red;
            background-color:#fff
        }
}

@media only screen and (max-width:860px)
{
        body 
        {
            margin-bottom: 0px;
            background-image: url(rf_web/r/128/files/static/v217/bg-body-clear-sm.html);
        }
        footer
        {
            height: 100px;
            text-align: center !important;
        }
        footer .content 
        {
            display: block;
        }
        footer .content > div 
        {
            display: block;
            width: 100%;
        }	
        footer .content .social 
        {
            margin: 5px 0;
        }
        footer .content .social > div 
        {
            display: block;
            text-align: center;
        }	
        .imgresponsive
        {
            display:block;
            margin:auto;
        }
        .t-Login-container 
        {
            width: 95%;
        }       
}

@media only screen and (max-width:580px)
{
        footer 
        {
            width: 100%;
        }
        .t-Login-container 
        {
            width: 95%;
        }   
}

    animation: u-animate-spin 2s infinite linear
}

@-webkit-keyframes u-animate-spin {
    0% {
        -webkit-transform: rotate(0)
    }

    100% {
        -webkit-transform: rotate(0deg)
    }
}

@keyframes u-animate-spin {
    0% {
        -webkit-transform: rotate(0);

    }

    100% {
        -webkit-transform: rotate(0deg);

    }
}
